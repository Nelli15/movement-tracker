name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_test_deploy:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install node v16
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm i --location=global firebase-tools
      - run: npm i --location=global typescript
      - run: npm ci && npm run build
        working-directory: ./functions
      # - run: npm ci && npm run test:e2e:ci:emulated
      #   working-directory: ./app
      - run: npm run test:jest:emulated
        working-directory: ./app
      - run: npm run build && npm run test
        working-directory: ./functions
      - run: npm run build
        working-directory: ./app
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PTC_SM_FINANCE }}'
          projectId: tracking-tree
